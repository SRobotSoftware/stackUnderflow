    <script type="text/ng-template" id="questionView">
            <div class="panel panel-default">
                <h1 ng-if="obj.title">{{obj.title}}</h1>
                <p>{{ obj.body }}</p>

                <ul ng-if="obj.vote">
                    <div class="">
                        <div class="glyphicon glyphicon-chevron-up"></div>
                        <div>{{obj.vote}}</div>
                        <div class="glyphicon glyphicon-chevron-down"></div>
                    </div>
                </ul>

                <ul ng-if="obj.comments">
                    <li ng-repeat="obj in obj.comments" ng-include="'questionView'">
                    </li>
                </ul>

                <ul ng-if="obj.answers" class="list-group">
                    <li class="list-group-item alert alert-success" ng-repeat="obj in obj.answers" ng-include="'questionView'">
                    </li>
                </ul>
