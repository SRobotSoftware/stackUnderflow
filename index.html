<html ng-app="MYMODULE">

<head>
    <meta charset="UTF-8">
    <title>Stack Underflow</title>
    <!--Style Components-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body ng-controller="MainController">
    <div class="container well well-lg">
        <div class="page-header">
            <h1>Hal has answers <small> Click HAL to ask a question</small></h1>
            <span ng-click="open()"><img src="assets/img/hal.gif" height = "100px" alt="hal image"></span>
        </div>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    <div class="container well well-lg">

        <div class="panel panel-default">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="obj in questionList" ng-include="'questionView'"></li>
            </ul>
        </div>
    </div>


    <script type="text/ng-template" id="questionView">
        <div class="panel panel-default">
            <h1 ng-if="obj.title">{{obj.title}}</h1>
            <a class="pull-right glyphicon" ng-click="isCollapsed = !isCollapsed" ng-class="{'glyphicon-chevron-down': !isCollapsed, 'glyphicon-chevron-right': isCollapsed}"></a>
            <div uib-collapse="isCollapsed">
                <p>{{ obj.body }}</p>
                <ul ng-if="obj.vote || obj.vote === 0">
                    <div class="">
                        <a ng-click="incVote(obj)" class="glyphicon glyphicon-chevron-up"></a>
                        <div>{{obj.vote}}</div>
                        <a ng-click="decVote(obj)" class="glyphicon glyphicon-chevron-down"></a>
                    </div>
                </ul>
            </div>
            <ul class="list-group" ng-if="obj.comments">
                <li class="list-group-item" ng-repeat="obj in obj.comments" ng-include="'questionView'">
                </li>
                <button ng-click="submitComment()">Submit Comment</button>
            </ul>

            <ul class="list-group" ng-if="obj.answers" class="list-group">
                <li class="list-group-item alert alert-success" ng-repeat="obj in obj.answers" ng-include="'questionView'">
                </li>
                <button ng-click="submitAnswer()">Submit Answer</button>
            </ul>
        </div>
    </script>
    <!--JS Components-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="assets/plugins/ui-bootstrap/ui-bootstrap.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controller.js"></script>
</body>

</html>
